<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Splat - Your Memories in Latent Space</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #ffffff;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      #webgl {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .ui-overlay {
        position: fixed;
        z-index: 100;
        pointer-events: none;
      }
      .ui-overlay > * {
        pointer-events: auto;
      }
      .glass {
        background: rgba(0, 0, 0, 0.05);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 12px;
      }
      .btn {
        padding: 10px 20px;
        background: rgba(0, 0, 0, 0.05);
        border: 1px solid rgba(0, 0, 0, 0.15);
        border-radius: 8px;
        color: #333;
        cursor: pointer;
        transition: all 0.2s;
        font-size: 14px;
      }
      .btn:hover {
        background: rgba(0, 0, 0, 0.1);
        border-color: rgba(0, 0, 0, 0.2);
      }
      .btn-primary {
        background: rgba(99, 102, 241, 0.8);
        border-color: rgba(99, 102, 241, 0.9);
      }
      .btn-primary:hover {
        background: rgba(99, 102, 241, 1);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Top bar with title and upload -->
      <div class="ui-overlay" style="top: 20px; left: 20px; right: 20px; display: flex; justify-content: space-between; align-items: flex-start;">
        <!-- Left side: Title + Album selector -->
        <div class="glass" style="padding: 16px 24px;">
          <h1 style="margin: 0 0 8px 0; font-size: 18px; color: #333; font-weight: 500;">Memory Splat</h1>
          <p style="margin: 0; font-size: 12px; color: rgba(0,0,0,0.5);">Your memories in latent space</p>

          <!-- Album selector -->
          <div id="album-selector" style="margin-top: 12px; display: none;">
            <select id="album-select" style="width: 100%; padding: 8px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2); border-radius: 6px; color: white; font-size: 13px;">
              <option value="default">All Memories</option>
            </select>
          </div>
        </div>

        <!-- Right side: Upload button -->
        <div class="glass" style="padding: 12px;">
          <input type="file" id="photo-input" accept="image/*" multiple style="display: none;" />
          <button id="upload-btn" class="btn btn-primary">
            + Add Photos
          </button>
          <button id="new-album-btn" class="btn" style="margin-left: 8px;">
            New Album
          </button>
        </div>
      </div>

      <!-- Status bar -->
      <div class="ui-overlay" style="bottom: 20px; left: 20px; right: 20px;">
        <div id="status-bar" class="glass" style="padding: 12px 20px; display: none;">
          <div style="display: flex; align-items: center; gap: 12px;">
            <div id="status-spinner" style="width: 16px; height: 16px; border: 2px solid rgba(255,255,255,0.2); border-top-color: white; border-radius: 50%; animation: spin 1s linear infinite;"></div>
            <span id="status-text" style="color: white; font-size: 14px;">Processing...</span>
          </div>
        </div>
      </div>

      <!-- Instructions overlay (shown initially) -->
      <div id="instructions" class="ui-overlay" style="bottom: 100px; left: 50%; transform: translateX(-50%);">
        <div class="glass" style="padding: 16px 24px; text-align: center;">
          <p style="margin: 0; color: rgba(0,0,0,0.6); font-size: 14px;">
            Drag to explore â€¢ Scroll to travel through 3D memories<br/>
            <span style="color: rgba(0,0,0,0.4); font-size: 12px;">Upload photos to generate 3D Gaussian splats</span>
          </p>
        </div>
      </div>

      <!-- Splat viewer modal -->
      <div id="splat-modal" style="position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 200; display: none; align-items: center; justify-content: center;">
        <div style="position: relative; width: 90%; height: 90%; max-width: 1200px;">
          <button id="close-splat" style="position: absolute; top: -40px; right: 0; background: none; border: none; color: white; font-size: 32px; cursor: pointer; z-index: 10;">&times;</button>
          <div id="splat-container" style="width: 100%; height: 100%; border-radius: 12px; overflow: hidden; background: #111;">
            <canvas id="splat-canvas" style="width: 100%; height: 100%;"></canvas>
          </div>
          <div id="splat-loading" style="position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; color: white;">
            Loading 3D memory...
          </div>
        </div>
      </div>
    </div>

    <canvas id="webgl"></canvas>

    <style>
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
